<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    
    <div class="container">
        <div id="game">
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
        </div> 
        <p id="go">
            Ходит: x
        </p>
        <input type="button" id="start" value="Начать сначала">
        <div id="statistics">
            <p>
                Выиграл <b>x</b>: <span id="winX">0</span>
            </p>
            <p>
                Выиграл <b>0</b>: <span id="win0">0</span>
            </p>
            <p>
                Ничья: <span id="deadHeat">0</span>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
